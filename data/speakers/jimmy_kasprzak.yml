bio: Directeur technique et formateur à Zenika, je me passionne pour le monde du développement web depuis déjà quelques années. J'adore me confronter à de nouvelles problématiques, découvrir, apprendre et partager autour de moi avec des gens qui partage la même passion. Adepte de Javascript, Typescript, CSS et de tout ce qui fait le web d'aujourd'hui, n'hésitez pas à me retrouver sur les différents réseaux sociaux pour échanger. Quand je ne suis pas en train de parler web, vous me trouverez sûrement en train d'élever de me balader dans la faille de l'invocateur où de "piloter" sur Mariokart :)
