bio: |
  Ane est Software Engineer chez Datadog. Elle est aussi oratrice de conférences et facilitatrice graphique. 

  Depuis + de 12 ans dans le monde du développement web, principalement du Frontend, elle est passionnée par son travail, où elle est en constant apprentissage.

  Elle est très impliquée dans les conférences techniques,  que ce soit en tant que participante ou oratrice. 
  Enthousiaste de la Facilitation Graphique et du Sketchnoting, qu'elle essaie de mettre en place dans son quotidien (professionnel et personnel), elle est une vraie convaincue des bénéfices que ces techniques apportent.

  Ane est une personne ouverte, dynamique et qui aime bien les interactions sociales.
