  Nos développeuses et développeurs te donnent RDV sur notre stand pour te faire découvrir le côté obscur de notre DSI et plus particulièrement de notre centre de développement de Nantes.
  Quoi, Bouygues Telecom a un centre de dev nantais?
  Et oui ! Véritable laboratoire, c’est même devenu une référence des fondamentaux du développement à l’état de l’art !
  Aujourd’hui la DSI de Bouygues Telecom à Nantes c’est :
  * près de 80 systèmes
  * environ 2 millions de lignes de code
  * 600 millions d’appels d’API reçus par jour
  * 400 millions de CA capté dans nos systèmes tous les mois
  * 6 Po de donnés manipulées et 8 milliards d’enregistrements/jour 
  * Et c’est surtout plus de 130 collaboratrices et collaborateurs passionnés et désireux de grandir ensemble pour relever les défis technologiques de demain chez Bouygues Telecom ! 
  
  Alors, cap de nous retrouver sur notre stand les 17 et 18 octobre ?
