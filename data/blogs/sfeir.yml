content: |-
  Le DevFest Nantes est devenu une institution incontournable dans la communauté tech française. Né en 2012, il a été fondé notamment par Jean-François sous l’impulsion du Google Developer Group (GDG) de Nantes. Dès ses débuts, l'événement a su attirer un public de passionnés, en mettant l'accent sur des conférences de qualité et une ambiance conviviale.

  Au fil des ans, le DevFest Nantes a su évoluer pour répondre aux attentes croissantes de ses participants, passant d'une première édition de 150 personnes en 2012 dans les locaux d'Epitech à plus de 2300 participants par jour en 2023 à la Cité des Congrès. L’équipe organisatrice, toujours en quête d’innovation, a introduit des thèmes immersifs comme le rétro-gaming ou Jules Verne, transformant chaque édition en une expérience unique.

  L’édition 2020 a été annulée en raison de la pandémie, mais la communauté s’est retrouvée en 2021 avec un enthousiasme intact. En 2022, pour célébrer les 10 ans, le DevFest a marqué les esprits avec des animations inédites et une prise de possession totale de la Cité des Congrès.

  Aujourd’hui, le DevFest Nantes continue de grandir et de surprendre, avec des projets toujours plus ambitieux.

  Pour en savoir plus sur l'histoire de DevFest Nantes ? Retrouvez [l'article de Jean-François GARREAU ici](https://www.sfeir.dev/tendances/histoire-du-devfest-nantes/)
