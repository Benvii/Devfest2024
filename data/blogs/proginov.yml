  Proginov a l’immense chance d’être pour la deuxième année consécutive sponsor Platinium ET sponsor de l’After Party. Nous vous promettons d’explorer vos frayeurs les plus profondes ! Et comme l’an dernier, il y aura des boîtes de Lego à gagner sur le stand.

  Les échanges, le partage, les rencontres, c’est l’ADN de Proginov : l’IT n’est rien sans l’humain ! Venez nombreux jouer ou échanger autour d’un verre ou d’une glace.

  Proginov est éditeur d’ERP et hébergeur de systèmes d’information. Nous sommes 340 personnes basées à La Chevrolière au Sud de Nantes. Nos collaborateurs travaillent sur différentes technologies :

  * Client lourd : Progress Open Edge, C#
  * Web : Java, Wicket, Spring Framework, Vue.js
  * Mobilité : Dart, Flutter
  * Système : Python, Rust, Perl
  * Réseau : Cisco ACI
  * CI/CD : Jenkins, GitLab CI/CD
  

  Pour en savoir plus, retrouvez-nous sur nos réseaux [LinkedIn](https://www.linkedin.com/company/5057640/), X @Proginov, [Instagram](https://www.instagram.com/proginov/), ou sur [notre site web](https://www.proginov.com/)

  Et pour échanger avec nous, venez nous voir sur le stand P10 au DevFest !