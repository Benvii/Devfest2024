  Apside, entreprise d’ingénierie et de conseil en technologies, est un pilier de l’innovation à Nantes. Fondée en 1976, Apside s’illustre par ses solutions technologiques sur mesure, adressant divers secteurs tels que l'automobile, l’aéronautique, et la finance.

  À Nantes, Apside se spécialise dans :

  - Ingénierie Logicielle : Développement de logiciels, intégration de systèmes, et maintenance applicative.
  - Systèmes Embarqués : Solutions pour l'automobile et l’aéronautique.
  - Data Science et IA : Analyse de données et intelligence artificielle.
  - Cybersécurité: Sécurisation des systèmes d’information et audits.
  - Transformation Digitale:  Accompagnement vers des solutions digitales innovantes.

  Apside participera au DevFest Nantes 2024 avec un stand et plusieurs interventions de ses experts. L’entreprise y présentera ses dernières innovations en intelligence artificielle et cybersécurité. Des ateliers interactifs seront également proposés, offrant des opportunités d’apprentissage et d’échange.

  Apside profitera du DevFest pour recruter de nouveaux talents. Les candidats pourront rencontrer les recruteurs et découvrir les opportunités de carrière.

  L'entreprise nantaise continue de se distinguer par son expertise et son engagement envers l'innovation. Rendez-vous au DevFest 2024 pour explorer comment Apside façonne l'avenir technologique.

  Pour plus d'informations, visitez [www.apside.com](https://www.apside.com).
