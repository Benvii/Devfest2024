content: |-
  Generali au DevFest à Nantes !
  Rejoignez nous pour découvrir comment nos équipes IT adoptent l'Agile à l'échelle, favorisent la féminisation des métiers de la tech et s'engagent en matière de Green IT.

  Nous transformons nos méthodes de travail en adoptant l'Agile à l'échelle, qui permettent une meilleure collaboration, une réactivité accrue et une innovation continue. Découvrez comment cette transition améliore nos processus et renforce la capacité à répondre aux besoins de nos clients.

  Generali est également engagé à promouvoir la diversité et l'inclusion au sein des équipes. Notre initiative Women4Tech, pour la féminisation des métiers de la tech, vise à créer un environnement plus équilibré et représentatif, en offrant des opportunités et du soutien aux femmes dans le secteur IT.

  Dans une démarche de développement durable, Generali met en avant l'écoconception en intégrant des pratiques de devs respectueuses de l'environnement dans les projets IT, réduisant ainsi l'empreinte carbone et contribuant à une Tech plus verte.

  Generali est en quête de nouveaux talents pour renforcer nos équipes dynamiques et innovantes. Ne manquez pas cette occasion unique de rencontrer un leader du secteur, d'explorer des opportunités de carrière passionnantes et de rejoindre une entreprise investie dans l'avenir de la  tech.