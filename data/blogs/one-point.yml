date: 2024-10-01
content: |-
  Onepoint vous accompagne dans l’édition frissonnante du DevFest Nantes 2024 !​
  Dans cet événement où innovation et mystère se rencontrent, nous vous emmenons dans les secrets les plus sombres des technologies.​
  Conférences captivantes, ateliers exceptionnels, et expériences interactives effrayantes vous attendent. ​
  
  Le jeudi  17 octobre, assistez à des conférences à vous glacer le sang. 
  
  À 11h10, [Cécile Hannotte](/speakers/cecile_hannote/) vous transportera aux frontières de l’intelligence artificielle explicative avec ["IA-404 : Explication Not Found"](/sessions/ia_404_explication_not_found/).  
  [Gaël Poupard](/speakers/gael_poupard/) vous aidera à lutter contre ["L'invasion du HTML mutant"](/sessions/l_invasion_du_html_mutant__atelier_/) dans un atelier inédit à 14h. 
  Pour finir, à 15h10, [Benjamin Legrand](/speakers/benjamin_legrand/) présentera ["AnalogJS, le meta-framework pour Angular que l’on attendait plus (ou pas)"](/sessions/analogjs_le_meta_framework_pour_angular/) dans un exercice de style terrorisant.​
  
  Pour poursuivre l'aventure frissonnante du DevFest Nantes, venez combattre vos peurs sur notre stand.​
  Nos animations vous plongeront dans une ambiance mystique à couper le souffle !  Ouj-IOT, une table ouija unique en son genre, répondra à vos questions grâce aux esprits de la tech. Vous pourrez également la détourner dans sa version augmentée d'une IA Gen tout à fait surprenante. Et si certains de vous osent affronter leurs peurs, EpouvantAI vous aidera à les trouver avant de les transformer de façon aussi ridicule que possible. Si il vous reste un peu de courage vous pourrez repartir en jouant à Beyond the Phobia, un jeu  mobile multijoueur où la technologie se mêle au surnaturel.