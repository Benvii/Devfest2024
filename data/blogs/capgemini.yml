  Capgemini au DevFest 2024 : une expérience technologique à ne pas manquer !
  Capgemini vous donne rendez-vous au DevFest Nantes les 17 et 18 octobre 2024 ! Venez découvrir notre stand immersif sur le thème de l'horreur, où technologie et mystère se rencontrent. Relevez des défis sensoriels et participez à des jeux captivants avec des gains à la clé. 
  Nos experts de l'ombre vous dévoileront des innovations surprenantes. Venez également rencontrer nos codeurs et développeurs passionnés. Ils partageront avec vous leurs projets innovants et comment Capgemini transforme les plus grandes organisations grâce à ses solutions technologiques de pointe. Nos experts seront disponibles pour répondre à toutes vos questions et échanger sur leurs expériences. 
  Ne manquez pas cette occasion de vivre cette nouvelle aventure avec Capgemini au DevFest 2024 et rejoignez nous sur notre stand.