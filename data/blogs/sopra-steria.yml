title: Quelques mots de Sopra Steria
key: sopra-steria
image: sopra-steria
date: 2024-10-01
content: |-
  [Alerte Devfest Nantes] Une IA incontrôlable – et accessoirement malveillante – a pris possession du stand de Sopra Steria. Rien de bien dramatique… Pour le moment.
  Les équipes de Sopra Steria ont donc besoin de vous les 17 et 18 octobre prochains pour tenter de déjouer cette fameuse IA en plongeant dans une aventure immersive inspirée du célèbre jeu vidéo Portal. L’angoisse sera omniprésente et cette IA sait comment exploiter vos moindres failles. Saurez-vous résoudre les énigmes avant qu’il ne soit trop tard ?
  Pour échapper à l’emprise de l’IA, vous pourrez assister à une conférence technique et un codelab qui ne semblent pas avoir été contrôlés par notre IA malveillante (du moins pour le moment).
  "Du cauchemar au conte de fée : Démystifions une architecture conteneurisée avec Kubernetes" 
  Ambre Person et Gwenaël Bec vous attendront pour une expédition au cœur des architectures conteneurisées orchestrées avec Kubernetes. Vous repartirez avec les bases du déploiement conteneurisé et n'aurez plus peur de vous lancer !  
  "Développe sur un toaster grâce à Coder"
  Avez-vous déjà rêvé de transformer des appareils ordinaires en véritables plateformes de développement ? Plongez avec Mélissa Pinon et Paul Vulliemin dans une aventure inattendue : créer un environnement de dev complet dans Kubernetes !
  A vous de jouer. Vos compétences seront votre seule arme contre une IA aux intentions douteuses. Nous ne pouvons que vous souhaiter…bonne chance. Vous en aurez besoin.
