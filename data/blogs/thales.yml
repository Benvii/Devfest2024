content: |-
  Au quotidien, nos équipes accompagnent nos clients dans la transformation digitale et la sécurisation de leurs systèmes d’informations critiques. Nous déployons nos savoir-faire autour du développement web & embarqué, la Data, le Cloud, la Cybersécurité. A Nantes, Thales compte plus de 300 ingénieurs du code et du numérique. 
  Nous adressons l'ensemble de l'écosystème numérique Nantais dans les domaines du service public, des ministères, de la santé, des télécommunications,  et de l'énergie.

  A l’occasion du Devfest, nos équipes vont tout mettre en œuvre pour vous faire frissonner dans une immersion effrayante à laquelle vous devrez survivre !
