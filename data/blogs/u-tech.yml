  Vous nous connaissiez déjà peut-être sous le nom de U IRIS, mais à présent, appelez-nous U TECH ! Venez à notre rencontre découvrir la vie au sein d'une DSI de la grande distribution... 
  Chez U TECH, nous sommes passionnés : nos équipes s'impliquent dans nos communautés d'usage et technologiques, de pratiques ou de passion.
  Nous sommes engagés : une DSI à taille humaine (600 collaborateurs), aux valeurs humaines, avec des actions sur le numérique responsable, ou encore des actions solidaires (Odyssea, Octobre Rose, Collectes du Secours Populaire, Don du sang...). 
  U TECH gère le Système d’information de l’ensemble de la Coopérative U (plus de 1700 magasins, 5 centrales, une trentaine d’entrepôts partout en France).

  Nous travaillons sur tous les pans du SI, des fonctions support à l’exploitation et du maintien en condition opérationnelle aux projets d’évolutions. Organisés en mode produit, nos équipes gèrent plus de 700 applications. 
  Nous ne cessons d’innover pour relever les défis d’un secteur en constant mouvement.
  Chez nous, l’innovation et l’esprit d’initiative sont encouragés et les idées de nos collaborateurs peuvent prendre vie en magasin ou en entrepôt. C’est le cas des bornes drive par exemple ! Alors pour rendre les idées concrètes, nous avons un Lab équipé : imprimante 3D, découpe laser et vinyle, boîte à outils… 
  Envie d’en savoir plus et de mieux nous connaître, rendez-vous sur notre page LinkedIn, sur u-emploi.com, ou mieux : IRL sur notre stand !
