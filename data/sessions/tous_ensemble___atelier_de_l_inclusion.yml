abstract: |
  La conception des produits crée de l’exclusion dont les développeurs ou designers sont souvent peu conscients. En améliorant le caractère inclusif d’un produit, on peut à la fois améliorer la qualité et le confort d’usage pour tous, mais aussi trouver de nouvelles fonctionnalités.

  Dans cet atelier, nous travaillerons sur des situations de vulnérabilité ou sociales qui peuvent amener des besoins particuliers dans les expériences de produits ou services (handicap, situations de précarité, neurodiversité, maladie psychique, orientation sexuelles…) avec des cas concrets pour plonger dans la façon dont ces différences peuvent impacter nos produits et services. Nous allons pouvoir imaginer des solutions inclusives en travaillant sur un parcours et un jeu de cartes qui pourrait être utilisé pour sensibiliser les équipes à ces situations parfois invisibles ou ignorées.
